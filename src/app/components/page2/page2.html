<div class="card-container">
  <mat-card *ngFor="let el of data" class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ el.name }}</mat-card-title>
      <mat-card-subtitle>{{ el.position }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ el.weight }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button matButton>LIKE</button>
      <button matButton>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
