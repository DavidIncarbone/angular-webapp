<section>
  <button (click)="onAdd()">add</button>
  <form #form="ngForm" (ngSubmit)="saveEdit(editingElementId, form)">
    <table mat-table class="mat-elevation-z8" [dataSource]="data">
      <!-- Position Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="editingElementId !== element.id; else editRow">
            <button mat-button color="primary" type="button" (click)="startEdit(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="primary" type="button" (click)="onDelete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
          <ng-template #editRow>
            <button mat-button color="accent" type="submit">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-button color="warn" type="button" (click)="closeEdit()">
              <mat-icon>close</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>

        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="editingElementId !== element.id; else editRow">
            {{ element.position }}
          </ng-container>
          <ng-template #editRow>
            <input matInput type="number" name="position" [(ngModel)]="element.position" />
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="editingElementId !== element.id; else editRow">
            {{ element.name }}
          </ng-container>
          <ng-template #editRow>
            <input matInput type="input" name="name" [(ngModel)]="element.name" />
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="editingElementId !== element.id; else editRow">
            {{ element.weight }}
          </ng-container>
          <ng-template #editRow>
            <input matInput type="number" name="weight" [(ngModel)]="element.weight" />
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="editingElementId !== element.id; else editRow">
            {{ element.symbol }}
          </ng-container>
          <ng-template #editRow>
            <input matInput type="text" name="symbol" [(ngModel)]="element.symbol" />
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </form>
</section>
